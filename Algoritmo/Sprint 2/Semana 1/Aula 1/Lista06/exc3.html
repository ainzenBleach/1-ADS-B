<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual foi sua nota: <br>
    <input type="text" id="input_nota">
    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>

<Script>

    function avaliar(){
        var nota = Number(input_nota.value)

        if(nota > 0 && nota <= 10){
            alert(`Nota válida!`)
        }else {
            alert(`Onde já se viu nota menor que 0 e maior que 10?!`)
        }
    }

</Script>
