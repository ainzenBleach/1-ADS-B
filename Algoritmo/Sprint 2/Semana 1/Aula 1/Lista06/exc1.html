<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a temperatura do ambiente: <br>
    <input type="text" id="input_temp"> <br><br>
    <button onclick="analisar()">Analisar temperatura</button>
    
</body>
</html>

<Script>

    function analisar(){
        var temp = Number(input_temp.value)

        if(temp >= 21 && temp <= 24){
            alert(`Temperatura confortável :D`)
        } else {
            alert(`Temperatura DESCONFORTÁVEL :C `)
        }
    }

</Script>
