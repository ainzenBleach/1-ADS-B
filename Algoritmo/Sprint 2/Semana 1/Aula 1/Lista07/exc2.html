<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a sua nota do ENEM: <br>
    <input type="text" id="input_nota1"> <br><br>
    Qual a sua nota do vertibular: <br>
    <input type="text" id="input_nota2"> <br><br>
    <button onclick="avaliar()">Avaliação</button>
    
</body>
</html>

<Script>

    function avaliar(){
       var enem = Number(input_nota1.value)
       var vertibular = Number(input_nota2.value)

       if(enem >= 800 || vertibular >= 700 ){
        alert(`Parabéns! Aprovado`)
       }else {
        alert(`Tente semestre que vem!`)
       }
    }

</Script>
