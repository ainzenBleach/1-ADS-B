<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a temperatura do ambiente: <br>
    <input type="text" id="input_temp"> <br><br>
    <button onclick="analisar()">Analisar temperatura</button>
    <div id="div_mensagem">  </div>
</body>
</html>
<script>

    function analisar(){

        var temp = Number(input_temp.value)

        if(temp < 15 || temp > 25){
            div_mensagem.innerHTML = "Temperatura Desconfortável" 
        }else{
            div_mensagem.innerHTML = "Temperatura Confortável"   
        }     

    }

</script>
