<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas voltas o carro dará:
    <input type="text" id="input_volta"> <br><br>
    <button onclick="iniciar()">Iniciar corrida</button>    
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function iniciar(){
    var voltas = Number(input_volta.value)
    var contar = 0
    
    div_mensagem.innerHTML = ``

    while(contar < voltas){
        contar ++
        div_mensagem.innerHTML += ` Carro dando a ${contar}° volta <br>`
    }
    
    div_mensagem.innerHTML += `Corrida finalizada!`
}

</script>
