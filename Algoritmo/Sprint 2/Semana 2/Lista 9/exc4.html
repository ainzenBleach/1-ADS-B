<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="par()">S2 Pares</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function par(){
    contar = 0
    
    div_mensagem.innerHTML = ``
    // while(contar < 100){
    //     contar = contar + 2
    //     div_mensagem.innerHTML += `${contar} <br>`
    // } meio sem %
    
    while(contar <= 100){
        resto = contar % 2
        if(resto == 0){
            div_mensagem.innerHTML += `${contar} <br>`
        }
        contar ++
    }
}

</script>
