<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um n√∫mero:
    <input type="text" id="input_numero"> <br><br>
    Coloque uma frase:
    <input type="text" id="input_frase"> <br><br>
    <button onclick="falar()">Papagaio</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function falar(){
    var numero = Number(input_numero.value)
    var frase = input_frase.value
    var contador = 0
    var mensagem = ""
    
    while(contador < numero){
        contador ++
        mensagem += `${frase} \n`
    }
    
    contador = 0
    
    while(contador < numero){
        alert(mensagem)
        contador ++
    }
}

</script>
