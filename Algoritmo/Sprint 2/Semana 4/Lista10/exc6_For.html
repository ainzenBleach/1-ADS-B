<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número:
    <input type="text" id="input_numero"> <br><br>
    <button onclick="calcular()">Adoro multiplos de 5</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function calcular(){
    var mensagem = ``
    var numero = Number(input_numero.value)
    
    if (numero >= 20 && numero <= 100){
        var resto = 0

        for(var contar = 0; contar <= numero; contar ++){
            resto = contar % 5
            if(resto == 0){
                mensagem += `${contar} <br>`
            }
        }

    }else(

    alert(`Coloque um número entre 20 e 100`)    
)
    div_mensagem.innerHTML = mensagem
}


</script>
