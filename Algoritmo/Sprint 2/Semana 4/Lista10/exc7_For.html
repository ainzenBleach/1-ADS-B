
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um número:
    <input type="text" id="input_numero"> <br><br>
    <button onclick="calcular()"> Viva o 7!</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>

function calcular(){
    var mensagem = ``
    var numero = Number(input_numero.value)
    var resto = 0

    if (numero >= 0 && numero <= 200){

        for(var contar = 1; contar <= numero; contar ++){
            resto = contar % 7
            if(resto == 0){
                mensagem += `${contar} <br>`
            }
        }
    }else(
    alert(`Coloque um número entre 0 e 200`)    
)
    div_mensagem.innerHTML = mensagem
}
</script>
