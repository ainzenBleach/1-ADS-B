<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos depósitos você fez no banco?:
    <input type="text" id="input_deposito"> <br><br>
    Quanto foi o valor de cada deposito?:
    <input type="text" id="input_valor"> <br><br>
    <button onclick="acompanhar()"> Acompanhar grana </button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function acompanhar(){
    var deposito = Number(input_deposito.value)
    var valor = Number(input_valor.value)
    var mensagem = ``
    for(var contador = 1; contador <= deposito; contador ++){
        mensagem += ` ${contador}º Mês: R$ ${contador * valor} <br>`
    }
        mensagem += `Total guardado: R$${valor * deposito}` 
        div_mensagem.innerHTML = mensagem
    }

</script>
