<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- JSON composto por chave e valor -->
    
    <h1>JSON - JavaScript Object Notation</h1>
    
    <br>

    <br><br>

    <label>
    <span>Nome:</span>
    <input type="text" id="input_nome" />
    </label>
    
    <br><br>
    
    <label for="input_idade">
        Idade:
    </label>
<input type="number" id="input_idade">

<br> <br>

<button onclick="cadastrar()">Cadastrar</button>
<div id="div_mensagem"></div>
</body>
</html>
<script>
// Vantagens do JSON
// 1° - Facilita a estruturação das variaveis dentreo de um mesmo
// 2° - Facilita a manuntenção de codigo

const listaPessoa = []

function cadastrar(){

var nome = input_nome.value
var idade = input_idade.value

    var pessoa = {
        nome,
        idade
    }

listaPessoa.push(pessoa)

var mensagem = ``

for(let i = 0; i < listaPessoa.length; i++){
    mensagem += `
    Contato: ${i + 1} <br>
    ${listaPessoa[i].nome} <br>
    ${listaPessoa[i].idade} 
    <br>
    <br>
    `
}

div_mensagem.innerHTML = mensagem

}

</script>
