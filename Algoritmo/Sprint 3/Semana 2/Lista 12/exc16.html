<body>

    Preço da compra: <br>

    listaProduto.push(produto)

function relatorio(){

    mensagem = ` Total de produtos: ${listaProduto.length} <br>`

    for(var i = 1; i <= listaProduto.length; i++){
        mensagem += `
         Produto ${i}: ${listaProduto[i - 1]} <br> 

         Preço de compra: R$${listaPreco[i - 1]}. Vender por R$${listaPreco[i - 1] * 1.25} <br>  
        
        `
    }

    for(var i = 1; i <= listaProduto.length; i++){
        if(listaPreco[i - 1] > numeroMaior ){
            numeroMaior = listaPreco[i - 1] 
            produtoCaro = listaProduto[i - 1] 
        }
    }

    mensagem += `O produto mais caro é: ${produtoCaro} <br>`

    var numeroMenor = numeroMaior

    for(var i = 1; i <= listaProduto.length; i++){
        if(listaPreco[i - 1] < numeroMenor ){
            numeroMenor = listaPreco[i - 1] 
            mensagem += `O produto menos caro é: ${listaProduto[i - 1]} <br>`
        }
    }

    var total = 0

    for(var i = 1; i <= listaPreco.length; i++){
         total += listaPreco[i - 1]
    }

    mensagem += `No total da compra deu: ${total} <br>
    Média da compra: ${total / listaProduto.length}
    `

    div_mensagem.innerHTML = mensagem

}
