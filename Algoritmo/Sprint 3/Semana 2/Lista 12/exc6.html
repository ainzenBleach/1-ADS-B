<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nomes dos filmes que mais gosta: <br>
    <input type="text" id="input_filmes"> <br><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
var listaFilme = []

function cadastrar(){
    var filme = input_filmes.value
    var mensagem = ``

    listaFilme.push(filme)

    for(var i = 1; i <= listaFilme.length; i++ ){
        mensagem += `${i}. ${listaFilme[i - 1]} <br>`
    }
    div_mensagem.innerHTML = mensagem
}

</script>
