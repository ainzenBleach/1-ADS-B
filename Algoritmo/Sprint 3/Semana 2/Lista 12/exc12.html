<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do seu filho: <br>
    <input type="text" id="input_nome"> <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar família</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
var listaFilho = []

function cadastrar(){
    var filho = input_nome.value
    if(listaFilho.includes(filho)){
        alert(`Não pode mais de 1 filho com o mesmo nome!`)
    }else{
        listaFilho.push(filho)
    }

}

function atualizar(){
    var mensagem = ``

    mensagem = `
    Você tem ${listaFilho.length} filhos  <br>

    Seu custo mensal será aproximadamente R$${listaFilho.length * 3000} se colocá-los em escola particular ou R$${listaFilho.length * 1500} se eles estudarem em escola pública 
    
    `
    div_mensagem.innerHTML = mensagem
}
</script>
