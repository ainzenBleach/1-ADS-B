<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="jogar()">Jogar dado</button>
    <div id="div_mensagem" style="width: 100px; height: 100px; background-color: black; display: flex; justify-content: center; align-items: center;"></div>
</body>
</html>
<script>
    function jogar(){
        var aleatorio = Math.floor(Math.random()* 20)
        var mensagem = ``
        mensagem = `<span style="font-size: 40px; color: white; ">${aleatorio}</span>`
        div_mensagem.innerHTML = mensagem

    }
</script>
