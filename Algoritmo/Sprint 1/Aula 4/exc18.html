<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota 1:
    <input type="text" id="nota">
    <br>
    Nota 2:
    <input type="text" id="nota2">
    <br>
    <button onclick="calcular()">Verificar situação</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function calcular(){
    var n1 = Number(nota.value);
    var n2 = Number(nota2.value);

    var media = (n1 + n2) / 2;

    if (media >= 6 ){
        div_mensagem.innerHTML = `Parabéns, aprovado!`
    } else {
        div_mensagem.innerHTML = `Tente outra vez...`
    }

}

</script>
