<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos homens no elevador:
    <input type="text" id="input_homem">
    <br>
    Quantos mulheres no elevador:
    <input type="text" id="input_mulher">
    <br>
    <button onclick="calcular()">Ligar elevador</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function calcular(){
        var h = Number(input_homem.value);
        var m = Number(input_mulher.value);

        var peso = (h*90)+(m*70);
        var pesomax = peso - 500;

        if (peso <= 500){
            div_mensagem.innerHTML = ` <b style="color: green">Elevador vai se mover, pois está com ${peso}kg</b> `
    
        }else{div_mensagem.innerHTML = `<b style="color: red;">Alguém precisa descer. <br> Precisa perder ${pesomax}kg para mover o elevador. </b>`}
    }
</script>
