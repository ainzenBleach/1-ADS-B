<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua altura em metros:
    <input type="text" id="input_altura"><br>
    <button onclick="analisar()">Analisar Estatura</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){

        var alt = Number(input_altura.value)

        if(alt > 1.8){
            div_mensagem.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }else if(alt >= 1.65){
            div_mensagem.innerHTML = `Você pode ser jogador de futebol`
        }else if(alt < 1.65){
            div_mensagem.innerHTML = `Você pode ser piloto de corrida`
        }
        
              
    }
</script>
