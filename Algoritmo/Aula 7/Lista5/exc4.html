<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inserir o peso da criança em KG:
    <input id="input_peso"></input> <br>
    <button onclick="analisar()">Analisar peso</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar(){
        var peso = Number(input_peso.value)

        if(peso >= 21.2){
            div_mensagem.innerHTML = `Acima do peso`
        }else if(peso >= 13.5){
            div_mensagem.innerHTML = `Peso na média`
        }else if (peso == 18.3){
            div_mensagem.innerHTML = `Peso perfeito`
        }else if(peso <= 13.5){
            div_mensagem.innerHTML = `Abaixo do peso`
        }
    }
    
</script>
