<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inserir sua nota para avaliação:
    <input type="text" id="input_nota"> <br>
    <button onclick="analisar()">Classificar aluno</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
function analisar(){
    var nota = Number(input_nota.value)

    if(nota > 9.5){
        div_mensagem.innerHTML = `Aluno fora da curva`
    }else if(nota > 7){
        div_mensagem.innerHTML = `Aluno na acima da média`
    }else if(nota > 5){
        div_mensagem.innerHTML = `Aluno na média`
    }else if(nota < 5){
        div_mensagem.innerHTML = `Aluno precisa de muita ajuda`
    
}
}
</script>
