<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da renda familiar:
    <input type="text" id="input_renda">
    <br>
    Valor da prestação:
    <input type="text" id="input_prestacao">
    <br>
    <button onclick="calcular()">Verificar financiamento</button>
    <div id="div_mensagem"></div>
    
</body>
</html>
<script>

    function calcular(){
        var renda = Number(input_renda.value);
        var prest = Number(input_prestacao.value);

        var porcent = (prest / renda) * 100

        if (porcent > 30){
            div_mensagem.innerHTML += `A prestação corresponde a ${porcent}% da renda familiar, <b style="color:red">será necessário complementar a renda familiar</b> <br> `
        
        } else {div_mensagem.innerHTML += `A prestação corresponde a ${porcent}% da renda familiar <br>`}
    }

</script>
