<body>
    Quantidade de chocolate comprado:
    <input type="text" id="input_chocolate">
    <br>
    <button onclick="calcular()">Contar chocolate</button>
    <div id="div_mensagem"></div>
</body>

<script>

    function calcular(){
        var choco = Number(input_chocolate.value);
        var preco = Number(3);
        var total = choco * preco;

        if (choco >= 12){
            var preco = Number(2.5)
            var total = choco * preco;
        }
        div_mensagem.innerHTML = ` valor da sua compra foi de R$${total} `
    }

</script>
