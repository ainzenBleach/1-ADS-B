<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Saldo no banco:
    <input type="text" id="input_saldo">
    <br>
    <button onclick="verificar()">Verificar finanças</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function verificar(){
        var saldo = Number(input_saldo.value)

        if(saldo == 0 ){
            div_mensagem.innerHTML = `Conta zerada`
        }

        if(saldo < 0 ){
            div_mensagem.innerHTML = ` <b style="color: red;"> Está devendo! </b>`
        }
        
        if(saldo > 0) {
            div_mensagem.innerHTML = `<b style="color: blue;"> Saldo positivo! =) </b> `
        }
    }

</script>
