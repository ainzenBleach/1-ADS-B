<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    valor da pizza:
    <input type="text" id="input_pizza">
    <br>
    Quantidade de amigos reunidos:
    <input type="text" id="input_amigos">
    <br>
    <button onclick="calcular()">Rola a pizza?</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function calcular(){
        var pizza = Number(input_pizza.value);
        var amigos = Number(input_amigos.value);

        var total = pizza / amigos;

        if (total < 20){
            div_mensagem.innerHTML = `Cada amigo vai pagar R$${total} pela pizza`
        }

        if (total >= 20){
            div_mensagem.innerHTML = `Deu ruim! Pizza muito cara!`

        }
    }

</script>
