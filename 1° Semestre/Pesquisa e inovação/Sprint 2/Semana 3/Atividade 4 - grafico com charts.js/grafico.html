<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Atividade 4 - gráfico com chart.js</title>
</head>
<style>
    .card{
        display: flex;
    }
</style>
<body>
    <div class="card">
        <div style="width: 450px;">
            <canvas id="grafico_linha"></canvas>
        </div>
        <div style="width: 450px;">
            <canvas id="grafico_barra"></canvas>
        </div>
    </div>
</body>
<script>
    const linha = document.getElementById('grafico_linha');
    const barra = document.getElementById('grafico_barra')


    new Chart(linha, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'temperaturas',
          data: [30,29,28,25,22,23],
          borderColor: '#ff0000',
          backgroundColor: '#ff0000',
          borderWidth: 1
        },{
            label: 'Umidade',
            data: [80,82,80,85,80,83],
            borderColor: '#0000FF',
            backgroundColor: '#0000FF',
            borderWidth: 1,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(barra, {
        type: 'bar',
        data:{
            labels: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho'],
            datasets: [{
                label: "Temperatura média",
                data: [22,24,27,23,20,18],
                borderColor: '#ff0000',
                backgroundColor: '#ff0000',
                borderWidth: 1
            },{
                label: "Umidade média",
                data: [90,89,93,87,88,82],
                borderColor: '#0000FF',
                backgroundColor: '#0000FF',
                borderWidth: 1
            }]
        }
    }

    )
  </script>
   
</html>
