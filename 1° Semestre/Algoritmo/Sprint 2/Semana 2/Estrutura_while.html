<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button onclick="contar()">Iniciar contador</button>
<div id="div_mensagem"></div>
</body>
</html>
<script>

function contar(){

    var contador = 10

    while(contador > 0){
        // contador ++ //incrementar +1
        contador --
        div_mensagem.innerHTML += `${contador} <br>`
    }

    div_mensagem.innerHTML += `Contagem finalizada! <br> `
}

</script>
