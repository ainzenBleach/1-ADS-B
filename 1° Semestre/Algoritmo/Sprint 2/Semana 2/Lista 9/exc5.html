<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Números cabalísticos</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function contar(){
    var contar = 0
    div_mensagem.innerHTML = ``
    while(contar < 30){
        contar ++
        if(contar != "3" && contar != "4" && contar != "7" && contar != "10" && contar != "12" ){
           div_mensagem.innerHTML += `${contar} <br>`
        }
    }
}

</script>
