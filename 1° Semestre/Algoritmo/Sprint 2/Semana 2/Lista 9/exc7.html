<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um número:
    <input type="text" id="input_numero"> <br><br>
    <button onclick="calcular()"> Viva o 7!</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>

function calcular(){
    var contar = 0
    var numero = Number(input_numero.value)
    div_mensagem.innerHTML = ``
    if (numero >= 0 && numero <= 200){
        while(contar < numero){

            contar ++
            var resto = contar % 7

            if(resto == 0){
                div_mensagem.innerHTML += `${contar} <br>`
            }
            
        }
    }else(
    alert(`Coloque um número entre 0 e 200`)    
)
}
</script>
