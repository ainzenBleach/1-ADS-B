<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um número inicial:
    <input type="text" id="input_numero_inicial"> <br><br>
    Informe um número final:
    <input type="text" id="input_numero_final"> <br><br>
    <button onclick="pares()">Mostrar pares</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function pares(){
    var numero_inicial = Number(input_numero_inicial.value)
    var numero_final = Number(input_numero_final.value)
    var contar = numero_inicial

    if (numero_inicial < numero_final && numero_inicial > 0 && numero_final > 0 ){

        while(contar < numero_final){

            contar ++

            var resto = contar % 2

            if(resto == 0){
                div_mensagem.innerHTML += `${contar} <br>`
            }
            
        }
    }else(
    alert(`Coloque um número maior que zero ou um número inicial maior que o final`)    
)
}
</script>
