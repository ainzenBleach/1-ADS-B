<body>
    Qual a sua nota: <br>
    <input type="text" id="input_nota">
    <button onclick="avaliar()">Avalidar aluno</button>
    <div id="div_mensagem"></div>

<Script>

    function avaliar(){
        var nota = Number(input_nota.value)

        if(nota >= 8.5 && nota <=10){
            alert(`Aluno Exemplar!`)
        }else if(nota >= 6 && nota < 8.5 ){
            alert(`Aluno comum e aprovado.`)
        }else if(nota < 6){
            alert(`Aluno não aprovado.`)
        }else{
            alert(`Informe uma nota válida.`)
        }
        
    }

</Script>
