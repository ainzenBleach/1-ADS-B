<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um número entre 1 a 100:
    <input type="text" id="input_numero">
    <button onclick="avaliar()">FizzBuzz</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function avaliar(){
        var numero = Number(input_numero.value)
        var mensagem =  ``
        
        if(numero > 1 && numero < 100){
        for(var contador = 1; contador <= numero; contador++){
            if((contador % 3 == 0) && (contador % 5  == 0) ){
            mensagem += `FizzBuzz <br>`
            }else if ((contador % 5) == 0){
            mensagem += `Buzz <br>`
            }else if((contador % 3) == 0){
            mensagem += `Fizz <br>`
            }else{
            mensagem +=`${contador} <br>`
            }
        }
    }else{
        alert(`Insira um número entre 1 e 100`)
    }
        div_mensagem.innerHTML = mensagem

    }

</script>
