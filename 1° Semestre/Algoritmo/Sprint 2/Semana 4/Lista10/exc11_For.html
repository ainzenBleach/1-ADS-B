<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual tabuada você quer ver:
    <select id="select_tabuada">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>
    <br><br>
    Até qual número a tabuda devera ser:
    <input type="text" id="input_numero"> <br><br>
    <button onclick="ver()">Ver tabuada</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

function ver(){
    var tabuada = Number(select_tabuada.value)
    var numero = Number(input_numero.value)
    var mensagem = ""
    var resto = 0

    for (var contar = 0; contar <= numero; contar++){
        resto = contar % 2 
        if(resto == "1"){
            mensagem += `<p style="color:red">${tabuada} X ${contar} = ${tabuada * contar}</p>`
        }else{
            mensagem += `<p style="color:blue">${tabuada} X ${contar} = ${tabuada * contar}</p>`
        }
    }

    div_mensagem.innerHTML = `${mensagem}`
}

</script>
