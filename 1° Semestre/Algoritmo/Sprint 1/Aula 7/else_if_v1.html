<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Aninhamento</h2>

    Digite uma nota: <br>
    <input type="text" id="input_nota"><br>
    <button onclick="analisar()">Analisar nota</button> <br>
    <div id="div_mensagem"></div>
    <!--
        Abaixo de 0 nota inválida, número negtivo
        entre 0 e 10 nota válida
        Acima de 10, nota inválida, número muito alto
    
    -->
</body>
</html>
<script>

function analisar(){

    var nota = Number(input_nota.value)

    if(nota < 0 ){
        div_mensagem.innerHTML = `Nota inválida, número negativo`
    }

    if(nota >= 0 ){
        if(nota <= 10 ){
            div_mensagem.innerHTML = `Nota válida`
        }
    }

    if(nota > 10){
        div_mensagem.innerHTML = `Nota inválida, número muito alto`
    }
}



</script>
